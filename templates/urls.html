<!DOCTYPE html>
<html>
<head>
    <title>All URLs</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>All URLs</h1>
    <table>
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Created At</th>
        </tr>
        {% for link in links %}
            <tr>
                <td>{{ link.url }}</td>
                <td><a href="{{ request.url_root }}{{ link.hash_id }}">{{ request.url_root }}{{ link.hash_id }}</a></td>
                <td>{{ link.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
